<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOSHIDA | BOOKING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../ASSETS/style.css">
</head>

<body>

    <div class="loader-container d-none" id="loader-container">
        
    </div>
    <!-- Header NAV  -->
    <div id="header_block"></div>

    <div class="container py-2">
        <div class="row p-3">
            <div class="col-md-12 text-center fw-bold fs-4">
                <span id="selectedBusName"> </span> - <span id="selectedBusDate">04/08/2025</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="bus bg-light" id="bus"></div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-4 p-5">
                    <h4 class="text-center fw-bold mb-4">Trip Detail</h4>

                    <!-- From / To -->
                    <div class="d-flex justify-content-between mb-3">
                        <div class="text-center flex-fill p-3 bg-light rounded-3 me-2">
                            <h6 class="text-muted mb-1">From</h6>
                            <h5 class="fw-bold" id="fromLocation"></h5>
                        </div>
                        <div class="text-center flex-fill p-3 bg-light rounded-3 ms-2">
                            <h6 class="text-muted mb-1">To</h6>
                            <h5 class="fw-bold" id="toLocation"></h5>
                        </div>
                    </div>

                    <hr>

                    <!-- Bus Info -->
                    <div class="mb-3">
                        <p class="mb-1"><strong>Bus Name:</strong> <span id="busName"></span></p>
                        <p class="mb-1"><strong>Seat Price:</strong> MMK <span id="seatPrice"></span></p>
                        <p class="mb-1"><strong>Total Seat:</strong> <span id="totalSeatSelected"></span></p>
                        <p class="fw-bold text-success"><strong>Grand Price:</strong> MMK <span id="grandPrice"></span>
                        </p>
                    </div>

                    <hr>

                    <!-- Selected Seats -->
                    <h6 class="fw-bold d-none" id="head-selected-seat">Selected Seats</h6>
                    <div class="mb-4" id="selectedSeatId">
                    </div>

                    <!-- Button -->
                    <div class="text-center d-none" id="continue-btn">
                        <button
                            class="btn continue-btn btn-lg px-3 rounded-1 shadow-sm btn-background text-white fw-bold"
                            id="go-checkout">Continue</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="footer_block"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- HEADER AND FOOTER LOADING  -->
    <script src="../LAYOUTS/layoutLoading.js"></script>
    <!-- Load the bus layout   -->
    <script src="../ASSETS/infra_js/bookingBus.js"></script>


</body>

</html>
