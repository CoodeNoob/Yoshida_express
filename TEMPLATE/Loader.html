<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bus Driving Loader</title>
  <style>
    body {
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* bus container */
    .loader {
      position: relative;
      width: 200px;
      height: 120px;
    }


    /* bus sits above the road */
    .bus {
      position: absolute;
      bottom: 20px; /* bus wheels sit on road */
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      animation: bounce 0.3s ease-in infinite alternate;
    }

    .bus svg {
      width: 74px;
      height: auto;
      display: block;
      transform: translateY(2px);
    }

    @keyframes bounce {
      0%  { transform: translateX(-50%) translateY(0); }
      100%{ transform: translateX(-50%) translateY(-4px); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="bus" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <rect width="24" height="24" fill="none" />
        <path fill="#F8F9FA" d="M3 6c-1.11 0-2 .89-2 2v7h2a3 3 0 0 0 3 3a3 3 0 0 0 3-3h6a3 3 0 0 0 3 3a3 3 0 0 0 3-3h2V8c0-1.11-.89-2-2-2zm-.5 1.5h4V10h-4zm5.5 0h4V10H8zm5.5 0h4V10h-4zm5.5 0h2.5V13L19 11zm-13 6A1.5 1.5 0 0 1 7.5 15A1.5 1.5 0 0 1 6 16.5A1.5 1.5 0 0 1 4.5 15A1.5 1.5 0 0 1 6 13.5m12 0a1.5 1.5 0 0 1 1.5 1.5a1.5 1.5 0 0 1-1.5 1.5a1.5 1.5 0 0 1-1.5-1.5a1.5 1.5 0 0 1 1.5-1.5"/>
      </svg>
    </div>
    
  </div>
</body>
</html>
