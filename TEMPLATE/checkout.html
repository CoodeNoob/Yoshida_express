<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../ASSETS/style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Ticket Reservation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../ASSETS/style.css">
  <style>
    :root {
      --primaryColor: #0C2948;
      --fontColor: #FFFFFF;
      --hoverColor: #325675;
      --goldColor: #EDAB18;
    }

    body {
      background-color: var(--primaryColor);
      color: var(--fontColor);
    }

    .checkout-form {
      background-color: #1a3b5c;
    }

    .checkout-form h4 {
      color: var(--goldColor);
    }

    .progressbar .circle {
      background: #ccc;
      color: var(--fontColor);
    }

    .progressbar .progress-step.active .circle {
      background: var(--goldColor);
      color: var(--primaryColor);
    }

    .progressbar .progress-step.active::after {
      background: var(--goldColor);
    }

    .payment-card {
      background-color: #1a3b5c;
      color: var(--fontColor);
    }

    .payment-card.selected {
      border: 2px solid var(--goldColor);
      background-color: #26476f;
    }

    #receiptBox {
      background-color: #1a3b5c;
      color: var(--fontColor);
      border: 1px dashed var(--goldColor);
    }

    .btn-primary-custom {
      background-color: var(--goldColor);
      color: var(--primaryColor);
      font-weight: bold;
    }

    .btn-primary-custom:hover {
      background-color: var(--hoverColor);
      color: #fff;
    }

    .bg-light-custom {
      background-color: #1a3b5c !important;
      color: var(--fontColor) !important;
    }
  </style>
</head>

<body>

  <!-- Header / Navbar -->
  <div id="header_block"></div>



    <div class="progressbar container">
        <div class="progress-step active">
            <div class="circle">1</div>
            <p class="mt-2">Fill Information</p>
        </div>
        <div class="progress-step">
            <div class="circle">2</div>
            <p class="mt-2">Confirm Payment</p>
        </div>
        <div class="progress-step">
            <div class="circle">3</div>
            <p class="mt-2">Receipt</p>
        </div>
    </div>

  <!-- Checkout Form -->
  <div class="container my-4">
    <div class="checkout-form p-1 rounded shadow-sm">
      <!-- Form 1: Fill Information -->
      <form id="form1" class="active p-4 shadow-sm rounded bg-light-custom">
        <h4 class="mb-4 fw-bold">Please Fill Your Information</h4>

        <div class="mb-3">
          <label class="form-label fw-semibold">Name</label>
          <input type="text" class="form-control p-2 bg-light-custom text-white" id="nameInput" placeholder=""
            required />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Phone Number</label>
          <input type="tel" class="form-control p-2 bg-light-custom text-white" id="phoneInput" placeholder="" required />
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="button" class="btn btn-primary-custom px-4 rounded-1" onclick="nextStep(1)">
            Next <i class="fas fa-arrow-right ms-2"></i>
          </button>
        </div>
      </form>

      <!-- Form 2: Payment -->
      <form id="form2" class="p-4 shadow-sm rounded bg-light-custom">
        <h4 class="mb-4 fw-bold">Choose Payment Method</h4>

        <div class="row g-3">
          <div class="col-md-3">
            <div class="payment-card border rounded p-3 text-center cursor-pointer" onclick="selectPayment(this,'kbz')">
              <img src="../ASSETS/imgs/kpay.png" alt="KBZPay" class="mb-2" style="width:70px; height:50px; border-radius:50%" />
              <h6 class="fw-semibold">KBZPay</h6>
            </div>
          </div>

          <div class="col-md-3">
            <div class="payment-card border rounded p-3 text-center cursor-pointer" onclick="selectPayment(this,'wave')">
              <img src="../ASSETS/imgs/wave.png" alt="WavePay" class="mb-2" style="width:70px; height:50px; border-radius:50%" />
              <h6 class="fw-semibold">WavePay</h6>
            </div>
          </div>

          <div class="col-md-3">
            <div class="payment-card border rounded p-3 text-center cursor-pointer" onclick="selectPayment(this,'aya')">
              <img src="../ASSETS/imgs/a.png" alt="AYAPay" class="mb-2" style="width:70px; height:50px; border-radius:50%" />
              <h6 class="fw-semibold">APay</h6>
            </div>
          </div>

          <div class="col-md-3">
            <div class="payment-card border rounded p-3 text-center cursor-pointer" onclick="selectPayment(this,'cash')">
              <img src="../ASSETS/imgs/cash.png" alt="cash" style="width:70px; height:50px; border-radius:50%" />
              <h6 class="fw-semibold">Cash</h6>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Back</button>
          <button type="button" class="btn btn-primary-custom" id="confirmBtn" disabled onclick="confirmPayment()">Confirm</button>
        </div>
      </form>

      <!-- Receipt -->
      <div class="receipt-voucher p-4 rounded" id="receiptBox">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="fw-bold mb-0">Ticket Receipt</h4>
          <span class="badge bg-success">Paid</span>
        </div>

        <div class="voucher-content">
          <div class="row mb-2">
            <div class="col-12 text-center">
              <p class="mb-1"><strong>Bus:</strong> <span id="receiptBusName"></span></p>
              <p class="mb-1"><strong>Date:</strong> <span id="receiptDate"></span></p>
              <p class="mb-1"><strong>Time:</strong> <span id="receiptTime"></span></p>
            </div>
          </div>
          <hr class="dashed" />
          <div class="row mb-2">
            <div class="col-6"><strong>From:</strong></div>
            <div class="col-6 text-end"><span id="receiptFrom"></span></div>
          </div>
          <div class="row mb-2">
            <div class="col-6"><strong>To:</strong></div>
            <div class="col-6 text-end"><span id="receiptTo"></span></div>
          </div>
          <div class="row mb-2">
            <div class="col-6"><strong>Passenger:</strong></div>
            <div class="col-6 text-end"><span id="receiptName"></span></div>
          </div>
          <div class="row mb-2">
            <div class="col-6"><strong>Phone:</strong></div>
            <div class="col-6 text-end"><span id="receiptPhone"></span></div>
          </div>
          <div class="row mb-2">
            <div class="col-6"><strong>Seat:</strong></div>
            <div class="col-6 text-end"><span id="receiptSeats"></span></div>
          </div>
          <div class="row mb-2">
            <div class="col-6"><strong>Payment Method:</strong></div>
            <div class="col-6 text-end"><span id="receiptPaymentMethod"></span></div>
          </div>
          <div class="row mb-2">
            <div class="col-6"><strong>Total Price:</strong></div>
            <div class="col-6 text-end">MMK <span id="receiptGrandPrice"></span></div>
          </div>
        </div>

        <hr class="dashed" />
        <div class="text-center mt-3">
          <h5 class="text-success mb-0">Enjoy your Ride! <br /><big>Thank You</big></h5>
          <button type="button" class="btn btn-primary-custom mt-3" onclick="goToHome()">
            <i class="fas fa-home me-2"></i>Back to Home
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="footer_block"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../LAYOUTS/layoutLoading.js"></script>
  <script src="../ASSETS/infra_js/checkout.js"></script>

</body>

</html>
