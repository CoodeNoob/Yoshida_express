<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Ticket Reservation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../ASSETS/style.css">

</head>

<body>

  <div id="header_block"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#"></a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#"></a></li>
          <li class="nav-item"><a class="nav-link" href="#"></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header Section -->
  <div class="header-section">
    <h2 class="fw-bold">YOUR SEARCH TRIP</h2>
  </div>

  <!-- Rectangle Search Box -->
  <div class="container">
    <div class="search-box">
      <div class="bg-light">
        <h6 class="text-muted">FROM</h6>
        <span class="fw-bold fs-5" id="fromLocation"></span>
      </div>
      <div class="bg-light">
        <h6 class="text-muted">TO</h6>
        <span class="fw-bolder fs-5" id="toLocation"></span>
      </div>
      <div class="bg-light">
        <h6 class="text-muted">DATE</h6>
        <span class="fw-bold fs-5" id="date">2025-09-17</span>
      </div>
    </div>
  </div>

  <!-- Bus Cards -->
  <div class="container mt-2">
    <div class="row p-3">
      <h3 class="fw-bold" id="totalToggle">Total <span id="totalBuses" class="text-success"></span> bus(es) found</h3>
    </div>
    <div class="row justify-content-center" id="carsNotFound">
      <div class="col-md-8 text-center p-4">
        <div class="not-found-card shadow-sm rounded p-2">
          <img src="../ASSETS/imgs/sorry.png" alt="No cars" class="img-fluid not-found-img mb-3" style="width: 200px;">
          <h3 class="fw-bold text-danger">Sorry No car ways found!</h3>
          <p class="text-muted">Try adjusting your search or check again later.</p>
        </div>
      </div> 
    </div>
    <div class="row" id="busResults"></div>

  </div>

  <div id="footer_block"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- HEADER AND FOOTER LOADING  -->
  <script src="../LAYOUTS/layoutLoading.js"></script>

  <script src="../ASSETS/infra_js/searchBus.js"></script>
</body>

</html>
