<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoshida Express - Booking History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../ASSETS/style.css">
</head>

<body>
  <style>
    body {
      background-color: #f5f5f5;
    }

    .navbar {
      background-color: #1E3A8A;
    }

    .navbar a {
      color: #fff !important;
      font-weight: 500;
    }

    .page-title {
      margin: 30px 0;
      text-align: center;
      color: #1E3A8A;
      font-weight: bold;
      font-size: 28px;
    }

    .table thead {
      background-color: #1E3A8A;
      color: #fff;
    }

    .btn-custom {
      background-color: #1E3A8A;
      color: white;
    }

    .btn-custom:hover {
      background-color: #16336a;
      color: white;
    }
  </style>
  </head>

  <body>

    <!-- Header NAV  -->
    <div id="header_block"></div>
    <!-- Main Content -->

    <div class="container my-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-white p-2 rounded shadow-sm">
          <li class="breadcrumb-item"><a href="../index.html" class="text-decoration-none">Home</a></li>
          <li class="breadcrumb-item" aria-current="page">Booking History</li>
        </ol>
      </nav>
    </div>


    <div class="container wireframe-box mt-4 ">
      <h2 class="wireframe-heading fw-bold">Booking History</h2>

      <!-- Search & Filter -->
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" id="searchInput" class="form-control"
            placeholder="Search Booking Name / Trip / Bus Name / Seat">
        </div>
        <div class="col-md-3">
          <select class="form-select" id="sortSelect">
            <option value="seat">Sort by number of seat booked</option>
            <option value="price">Sort by Total Price</option>
            <option value="date">Sort by book date</option>
          </select>
        </div>
      </div>

      <!-- Booking Table -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead>
            <tr class="">
              <th class="">Booked Name</th>
              <th>Bus Name</th>
              <th>Trip</th>
              <th>Booked Date & Time</th>
              <th>Total booked Seat</th>
              <th>Total</th>
              <th>Payment</th>
            </tr>
          </thead>
          <tbody id="history-table">

          </tbody>
        </table>
      </div>

      <div id="footer_block"></div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- HEADER AND FOOTER LOADING  -->
      <script src="../LAYOUTS/layoutLoading.js"></script>
      <!-- DATA PULL OF CHECKOUT HISTORY  -->
      <script src="../ASSETS/infra_js/checkoutHistory.js"></script>

  </body>

</html>
